server:
  forward-headers-strategy: framework

spring:
  profiles:
    active: test
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: H2
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
h2:
  console:
    enabled: true

